<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">    <title>Bootsrap</title>
</head>
<body>
    <section class="avengers pt-3 pb-3">
        <div class="container">
            <h1 class="h2 text-center">Movies catalog</h1>
            <div class="row">
                <div class="avengers__left-site col">
                    <div>
                        <form action="">
                            <input class="form-control mb-2" type="text" placeholder="Ave" aria-label="form-control example">
                            <input class="form-control mb-2" type="text" placeholder="5" aria-label="form-control example">
                        </form>
                        <select class="form-select mb-2" aria-label="Default select example">
                            <option selected disabled>All</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>  
                        <select class="form-select mb-2" aria-label="Default select example">
                            <option selected disabled>Rating (high to row)</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="7">7</option>
                        </select>  
                    </div>
                    <button class="btn btn-lg bg-primary w-100" type="submit">Search</button>
                    <h2 class="h3">Bookmarked movies</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            Avengers:Infinity war
                            <div class="mt-1">
                                <button type="submit" class="btn btn-sm bg-danger">
                                    Remowe
                                </button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            The Avengers
                            <div class="mt-1">
                                <button type="submit" class="btn  btn-sm bg-danger">
                                    Remowe
                                </button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            12 years a Slave
                            <div class="mt-1">
                                <button type="submit" class="btn  btn-sm bg-danger">
                                    Remowe
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="avengers__right-site col-8">
                    <h3 class="h5">
                        Search results: 39
                    </h3>
                    <div class="alert alert-primary" role="alert">
                        Uce the form on the left to search for a movie
                    </div>
                    <div class="d-flex">
                        <div class="card border-secondary me-5" style="width: 21rem;">
                            <img src="./img/311206.jpg" class="card-img-top" alt="avengers" width="700" height="250">
                            <h4 class="h5">Avengers: Infinity war</h4>
                            <i class="bi bi-calendar-fill mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                                2018
                            </i>
                            <i class="bi bi-calendar-fill">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                8.7
                            </i>
                            <div class="card-body d-flex">
                                  <button class="btn btn-sm btn-outline-primary m-xl-2 d-inline" type="submit">Watch trailer</button>
                                  <button class="btn btn-sm btn-outline-info m-xl-2 d-inline" type="submit">More info</button>
                                  <button class="btn btn-sm btn-outline-success d-inline" type="submit">Bookmark</button>
                            </div>
                        </div>
                        <div class="card border-secondary" style="width: 21rem;">
                            <img src="./img/iron-man.jpg" class="card-img-top" alt="avengers" width="700" height="250">
                            <h4 class="h5">The Avengers</h4>
                            <i class="bi bi-calendar-fill mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                                2012
                            </i>
                            <i class="bi bi-calendar-fill">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                8.1
                            </i>
                            <div class="card-body d-flex">
                                  <button class="btn btn-sm btn-outline-primary m-xl-2 d-inline" type="submit">Watch trailer</button>
                                  <button class="btn btn-sm btn-outline-info m-xl-2 d-inline" type="submit">More info</button>
                                  <button class="btn btn-sm btn-outline-success d-inline" type="submit">Bookmark</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group mb-3 mt-2" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                          <button type="button" class="btn btn-outline-primary active">1</button>
                          <button type="button" class="btn btn-outline-primary">2</button>
                          <button type="button" class="btn btn-outline-primary">3</button>
                          <button type="button" class="btn btn-outline-primary">4</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
